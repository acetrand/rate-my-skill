<div class="main-container mat-typography">
    <md-toolbar>
        {{title}}
        <md-spinner *ngIf="isFetchingSkills"></md-spinner>
    </md-toolbar>
    <md-card>
        <skill-adder (addSkill)="addToSkills($event)"></skill-adder>
    </md-card>
    <md-card>
        <md-list>
            <skill-item 
                *ngFor="let skill of skills.slice().reverse()" 
                [skill]="skill" 
                (skillDelete)="deleteSkill($event)" 
                (skillUpdate)="skillUpdated($event)"></skill-item>
            <h3 *ngIf="!skills.length && initialLoad">No skills yet, why don't you add one?!</h3>
        </md-list>
    </md-card>
</div>
