<md-card class="main-container mat-typography">
    <h1>{{title}}</h1>

    <skill-adder [skill]="currentSkill" (addSkill)="addToSkills($event)"></skill-adder>
    <md-list>
      <skill-item 
          *ngFor="let skill of skills.slice().reverse()" 
          [skill]="skill" 
          (skillDelete)="deleteSkill($event)" 
          (skillUpdate)="skillUpdated($event)"></skill-item>
        <h3 *ngIf="!skills.length">No skills yet, why don't you add one?!</h3>
    </md-list>
</md-card>
